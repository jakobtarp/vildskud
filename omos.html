<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vildskud</title>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.3.5/dist/alpine.min.js" defer></script>
    
    <link rel="stylesheet" href="./assets/style-ab240e4c.css">
  </head>

  <body class="bg-white">
    <nav class="top-0 z-10 flex w-full flex-wrap items-center justify-between p-6 shadow-xl" x-data="{ isOpen: false }" @keydown.escape="isOpen = false" :class="{ 'shadow-lg bg-red-400' : isOpen , 'bg-white' : !isOpen}">
      <!--Logo etc-->
      <div class="mr-6 flex flex-shrink-0 items-center text-black">
        <a class="text-white no-underline hover:text-gray-600 hover:no-underline" href="index.html">
          <img class="w-20" src="img/vildskud-logo-2022.webp" alt="" />
        </a>
      </div>

      <!--Toggle button (hidden on large screens)-->
      <button @click="isOpen = !isOpen" type="button" class="block px-2 text-white hover:text-white focus:text-gray-500 focus:outline-none lg:hidden" :class="{ 'transition transform-180': isOpen }">
        <svg class="h-8 w-8 fill-current text-black" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path x-show="isOpen" fill-rule="evenodd" clip-rule="evenodd" d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z" />
          <path x-show="!isOpen" fill-rule="evenodd" d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z" />
        </svg>
      </button>

      <!--Menu-->
      <div class="w-full flex-grow lg:flex lg:w-auto lg:items-center" :class="{ 'block shadow-3xl': isOpen, 'hidden': !isOpen }" @click.away="isOpen = false" x-show.transition="true">
        <ul class="list-reset flex-1 items-center justify-end pt-6 lg:flex lg:pt-0">
          <li class="mr-3">
            <a class="200ms inline-block py-2 px-4 text-black filter transition hover:scale-110 hover:text-red-400 hover:underline" href="index.html" @click="isOpen = false">Forside </a>
          </li>
          <li class="mr-3">
            <a class="200ms inline-block py-2 px-4 text-black filter transition hover:scale-110 hover:text-red-400 hover:underline" href="program.html" @click="isOpen = false">Program </a>
          </li>
          <li class="mr-3">
            <a class="200ms inline-block py-2 px-4 text-black filter transition hover:scale-110 hover:text-red-400 hover:underline" href="workshops.html" @click="isOpen = false">Workshops </a>
          </li>
          <li class="mr-3">
            <a class="200ms inline-block py-2 px-4 text-black filter transition hover:scale-110 hover:text-red-400 hover:underline" href="værmed.html" @click="isOpen = false">Vær med</a>
          </li>
          <li class="mr-3">
            <a class="200ms inline-block py-2 px-4 font-extrabold text-red-500 underline filter transition hover:scale-110 hover:text-red-400 hover:underline" href="omos.html" @click="isOpen = false">Om os </a>
          </li>
        </ul>
      </div>
    </nav>

      <div class="container mx-auto w-full p-4 sm:p-6">
        <div class="gap-8 md:flex md:justify-between">
          <div class="mb-6 md:mb-0">
            <a href="https://www.vildskud.dk/" class="flex items-center">
              <img src="img/vildskud-logo-2022.webp" class="mr-3 h-8" alt="Vildskud logo" />
              <span class="self-center whitespace-nowrap text-2xl font-semibold dark:text-white">Vildskud</span>
            </a>
          </div>
          <div class="grid grid-cols-2 gap-8 sm:grid-cols-3 sm:gap-6">
            <div>
              <h2 class="mb-6 text-sm font-extrabold uppercase text-gray-900 underline dark:text-white">Kontakt</h2>
              <ul class="text-gray-600 dark:text-white">
                <li class="mb-4">
                  <a href="https://www.vildskud.dk/" class="hover:underline">info@vildskud.dk</a>
                </li>
                <li>
                  <a href="https://www.vildskud.dk/" class="hover:underline">CVR: 31929911</a>
                </li>
              </ul>
            </div>
            <div>
              <h2 class="mb-6 text-sm font-extrabold uppercase text-gray-900 underline dark:text-white">Følg os</h2>
              <ul class="text-gray-600 dark:text-white">
                <li class="mb-4">

                </li>
                <li>

                </li>
              </ul>
            </div>
            <div>

              <ul class="text-gray-600 dark:text-white">

                </li>
                <li>

                </li>
              </ul>

            <a href="https://www.facebook.com/vildskudfestival/?locale=da_DK" class="text-white hover:text-gray-900 dark:hover:text-white">
              <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path fill-rule="evenodd" d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z" clip-rule="evenodd" /></svg>
